<div class="row-fluid">
    <h1>Register</h1>
    <div class="col-md-4">
        <form name="editform" novalidate flow-init>
            <div class="form-group">
                <!-- Sidebar content-->
                <label for="username" translate>Username</label>
                <input ng-model="user.username" class="form-control" id="username" name="username" placeholder="username" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.username.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Username is Required!
                </div>
            </div>
            <div class="form-group">
                <!-- Sidebar content-->
                <label for="password" translate>Password</label>
                <input type="password" ng-model="user.password" class="form-control" id="password" name="password" placeholder="password" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.password.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Password is Required!
                </div>
            </div>
            <div class="form-group">
                <label for="name" translate>Name(user,admin)</label>
                <input ng-model="user.name" class="form-control" id="name"
                       placeholder="name" name="name" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.name.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Name is Required!
                </div>

            </div>
            <div class="form-group">
                <label for="email" translate>Email</label>
                <input ng-model="user.email" name="email" class="form-control" id="email"
                       placeholder="email" type="email" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.email.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Email is Required!
                </div>

            </div>

            <button type="submit" class="btn btn-default" ng-click="addUser()" >Confirm</button>
        </form>
    </div>
</div>
